<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Exemplo Array</title>
  </head>
  <body >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Nome: </label>
                <input class="form-control" id="nome">
                <button onclick="salvar()" class="btn btn-primary">Salvar</button>
            </div>
            <div class="col-md-12">
                <label class="form-label">Filtro:</label>
                <input onkeyup="filtrar()" class="form-control" id="filtro">
            </div>
            <div class="col-md-12">
                <ul id="listagem"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script>
        var nomesArray = [];
        function salvar(){
            let nome = document.getElementById('nome');
            nomesArray.push(nome.value);

            atualizarListagem(nomesArray);
        }
        function atualizarListagem(array){
            let ul = document.getElementById('listagem');
            ul.innerHTML = '';
            array.forEach(nome => {
                let li = document.createElement('li');
                li.innerHTML = nome;
                ul.appendChild(li);
            });
        }
        function filtrar(){
            let filtro = document.getElementById('filtro');
            let nomesArrayFilter = 
                nomesArray.filter(n=>n.startsWith(filtro.value));
            atualizarListagem(nomesArrayFilter);
        }
    </script>

</body>
</html>
